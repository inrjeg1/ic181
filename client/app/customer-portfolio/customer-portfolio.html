    <h2>Customer Portfolio</h2>
</div>



<!-- PAGE CONTENT TABBED -->
<div>
        <tabset>
            <tab heading="Small Companies">
                <div class="tab-container">
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default" style="background-color:#f9f9f9">
                                <div class="panel-heading">                                
                                    <h3 class="panel-title">Default</h3>
                                    <ul class="panel-controls">
                                        <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span></a></li>
                                        <li><a href="#" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
                                    </ul>                                
                                </div>
                                <div class="panel-body">Hallo World!</div>
                            </div>
                        </div>
                    </div>
                </div>  
            </tab>
            <tab heading="Large Companies">
                <div class="tab-container">
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default" style="background-color:#f9f9f9">
                                <div class="panel-heading">                                
                                    <h3 class="panel-title">Default</h3>
                                    <ul class="panel-controls">
                                        <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span></a></li>
                                        <li><a href="#" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
                                    </ul>                                
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive" ng-controller="LoadCustomersCtrl as load">
                                        <table datatable="ng" class="table datatable hover">
                                            <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Country</th>
                                                <th>Region</th>
                                                <th>Industry</th>
                                                <th>Buyer 1</th>
                                                <th>Buyer 2</th>
                                                <th>Buyer 3</th>
                                                <th>Offer</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="cust in load.customers">
                                                <td>{{ cust.name }}</td>
                                                <td>{{ cust.country }}</td>
                                                <td>{{ cust.region }}</td>
                                                <td>{{ cust.industry }}</td>
                                                <td>{{ cust.buyerTpe1 }}</td>
                                                <td>{{ cust.buyerTpe2 }}</td>
                                                <td>{{ cust.buyerTpe3 }}</td>
                                                <td><button type="button" class="btn btn-info btn-rounded btn-xs" ng-click="showCustomer(cust); open()">Make Offer</button></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    
</div>
<!-- END PAGE CONTENT TABBED -->

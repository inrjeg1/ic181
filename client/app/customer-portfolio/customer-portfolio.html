<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li class="active">Customer Portfolio</li>
</ul>
<!-- END BREADCRUMB -->
<div class="page-title">
    <h2>Customer Portfolio</h2>
</div>
<!-- PAGE CONTENT TABBED -->
<tabset>
<tab heading="Market">
<div class="tab-container" style="height:700px;">
    <br>
    <div class="row">
        <div class="col-md-12">
            <!-- START DEFAULT DATATABLE -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive" ng-controller="CustomerPortfolioCtrl">
                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Country</th>
                                    <th>Region</th>
                                    <th>Industry</th>
                                    <th>Buyer 1</th>
                                    <th>Buyer 2</th>
                                    <th>Buyer 3</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="cust in objects | filter : paginate">
                                    <td>{{ cust.name }}</td>
                                    <td>{{ cust.country }}</td>
                                    <td>{{ cust.region }}</td>
                                    <td>{{ cust.industry }}</td>
                                    <td>{{ cust.buyerTpe1 }}</td>
                                    <td>{{ cust.buyerTpe2 }}</td>
                                    <td>{{ cust.buyerTpe3 }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination total-items="totalItems" ng-model="currentPage"
                          max-size="5" boundary-links="true"
                          items-per-page="numPerPage" class="pagination-sm">
                        </pagination>
                    </div>
                </div>
            </div>
            <!-- END DEFAULT DATATABLE -->
        </div>
    </div>
</div>
</tab>
<tab heading="New Business">
  <div class="tab-container" style="height:400px;">Here comes the new business decisions (bidding)</div>
</tab>
</tabset>
<!-- END PAGE CONTENT TABBED

<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li class="active">Admin</li>
</ul>
<!-- END BREADCRUMB -->
<div class="page-title">
    <h2>Admin</h2>
</div>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Round</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-2">                        
                        <a href="#" class="tile tile-{{colorCalculated}}">
                            {{ engine.currentRound }}
                            <p>Current Round</p>                            
                        </a>                        
                    </div>
                </div>
                <div class="panel-footer"> 
                    <button class="btn btn-danger pull-right" ng-click="calculateRound(engine._id)">Calculate Round {{ engine.currentRound }}</button>
                    <button class="btn btn-success pull-right" ng-click="nextRound(engine)" style="margin-right: 10px;" ng-disabled="disabled">Go to next round</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li class="active">Home</li>
</ul>
<!-- END BREADCRUMB -->
<div class="page-title">
    <h2>Home</h2>
</div>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Dashboard</h3>
                </div>
                <div class="panel-body">
                    <img src="assets/img/logo.png" alt="Logo">
                    <table datatable="" class="row-border hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Foo</td>
                            <td>Bar</td>
                        </tr>
                        <tr>
                            <td>123</td>
                            <td>Someone</td>
                            <td>Youknow</td>
                        </tr>
                        <tr>
                            <td>987</td>
                            <td>Iamout</td>
                            <td>Ofinspiration</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Dashboard</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Textarea</label>
                            <div class="col-md-6 col-xs-12">                                            
                                <textarea class="form-control" rows="5" ng-model="tweet"></textarea>
                                <span class="help-block">{{twCounter}} characters remaining</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="tw" style="margin-left:0px;padding:20px;" id="download">
                                
                            <div class="post">
                                <div class="img">
                                    <img src="http://simitator.com/gfx/generators/twitter/profile.jpg" width="50" height="50" id="profile" class="img-rounded">
                                </div>
                                <div class="name">
                                    <div class="username"><span class="text-name">Team.com</span></div>
                                    <div class="at">@<span class="text-at">Team</span></div>
                                </div>
                                <div class="follow">
                                    <img src="http://simitator.com/gfx/generators/twitter/profile_dropdown.jpg" width="42" height="30" alt="profile"><img src="http://simitator.com/gfx/generators/twitter/follow_no.jpg" width="86" height="30" alt="Follow" id="follow-img">
                                </div>
                                <div class="clear"></div>
                                <div class="message">
                                     <span class="text-message">{{ tweet }}</span>
                                </div>
                                <ul id="options">
                                    <li><img src="http://simitator.com/gfx/generators/twitter/reply.jpg" width="22" height="15"> <span class="text-reply">Reply</span></li>
                                    <li><img src="http://simitator.com/gfx/generators/twitter/retweet.jpg" width="22" height="15"> <span class="text-retweet">Retweet</span></li>
                                    <li><img src="http://simitator.com/gfx/generators/twitter/favorite.jpg" width="22" height="15"> <span class="text-favorite">Favorite</span></li>
                                    <li><img src="http://simitator.com/gfx/generators/twitter/more.jpg" width="22" height="15"> <span class="text-more">More</span></li>
                                </ul>
                                <div class="date">
                                    <span class="text-date">3:41 PM - 20 Jan 13</span> Â· <span class="text-embed">Embed this Tweet</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-sidebar" ng-controller="SidebarCtrl" ng-show="isLoggedIn()">
    <!-- START X-NAVIGATION -->
    <ul class="x-navigation">
        <li class="xn-logo">
            <a href="index.html">ATLANT</a>
            <a href="#" class="x-navigation-control"></a>
        </li>
        <li class="xn-profile">
            <a href="#" class="profile-mini">
                <img src="assets/img/default/evolve-avatar.png" alt="Team Profile Picture">
            </a>
            <div class="profile">
                <div class="profile-image">
                    <img src="assets/img/default/evolve-avatar.png" alt="Team Profile Picture">
                </div>
                <div class="profile-data">
                    <div class="profile-data-name">{{ getCurrentUser().name }}</div>
                    <div class="profile-data-title">Team Slogan Here...</div>
                </div>
                <div class="profile-controls">
                    <a href="pages-profile.html" class="profile-control-left"><span class="fa fa-info"></span></a>
                    <a href="pages-messages.html" class="profile-control-right"><span class="fa fa-envelope"></span></a>
                </div>
            </div>                                                                        
        </li>
        <li class="xn-title">Navigation</li>
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}"><span class="fa fa-desktop"></span> <span class="xn-text">{{item.title}}</span></a>
        </li>
        <li class="xn-openable" ng-show="isAdmin()" ng-class="{active: isActive('/admin')}">
            <a href="/admin"><span class="fa fa-smile-o"></span> <span class="xn-text">Admin</span></a>
            <ul>
                <li ng-class="{active: isActive('/admin/simulation')}">
                    <a href="/admin/simulation"><span class="fa fa-gears"></span> <span class="xn-text">Simulation</span></a>
                </li>
                <li>
                    <a href="/admin/customer-pool"><span class="fa fa-gears"></span> <span class="xn-text">Customer Pool</span></a>
                </li>
                <li>
                    <a href="/admin/teams"><span class="fa fa-users"></span> <span class="xn-text">Teams</span></a>
                </li>
            </ul>
        </li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
    </ul>
    <!-- END X-NAVIGATION -->
</div>

                </li>
                <!-- END TOGGLE NAVIGATION -->

                <div ng-include="'components/navbar/navbar.html'"></div>
                <li class="xn-icon-button pull-right last" ng-hide="isLoggedIn()">
                    <a href="#"><span class="fa fa-power-off"></span></a>

    <!-- MESSAGE BOX-->
    <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout" ng-controller="NavbarCtrl">
        <div class="mb-container">
            <div class="mb-middle">
                <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                <div class="mb-content">
                    <p>Are you sure you want to log out?</p>
                    <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
                </div>
                <div class="mb-footer">
                    <div class="pull-right">
                        <a href="" class="btn btn-success btn-lg mb-control-close" ng-click="logout()">Yes</a>
                        <button class="btn btn-default btn-lg mb-control-close">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
